    <script>
    var theme = document.getElementById("theme");   // Definerer id = theme for js
        theme.volume = 0.09;
    
    function toggleTheme() {
        return theme.paused ? theme.play() : theme.pause();
    };
    
    document.body.onkeyup = function(e) {   //Toggler musikken
        if(e.keyCode == 77){
            console.log("Musikk toggled");
            toggleTheme();
        }
    }    
    
    document.body.onkeyup = function(e) {   //Starter spillet og bytter theme, sett inn i startSpill senere
        if(e.keyCode == 32){
            document.getElementById("theme").src = "lyd/theme2.mp3";
            theme.play();
        }
    }
